<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="container">
      <img class="product" src="./images/image-product-desktop.jpg">
      <div class="info">
        <h4>PERFUME</h4>
        <h1>Gabrielle<br> Essence <br> Eau De Parfum</h1>
        <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <span class="new">149.99$</span>
        <span class="old">169.66$</span>
     </div>
    <button> <img src="./images/icon-cart.svg"> Add to Cart </button>
 </div>



 <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">SALEM</a>.
  </div>









  
</body>
</html>
